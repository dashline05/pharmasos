name: Update Pharmacy Data

on:
  schedule:
    - cron: '18 23 * * *'  # Runs at 23:18 UTC (00:18 Casablanca time GMT+1)
  push:
    paths:
      - '.github/workflows/update-pharmacy-data.yml'
      - 'src/scripts/datahi.py'
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Debug Timing Info
      run: |
        echo "============= Debug Timing ============="
        echo "UTC time: $(date -u)"
        echo "UTC timestamp: $(date -u +%s)"
        echo "Workflow run time: ${{ github.event.schedule }}"
        echo "Event name: ${{ github.event_name }}"
        echo "======================================="
    
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-dateutil pytz

    - name: Run pharmacy data update script
      run: |
        cd src/scripts
        echo "Starting script at UTC: $(date -u)"
        python -u datahi.py
        echo "Script completed at UTC: $(date -u)"
        if [ -f pharmacies_*.json ]; then
          mv pharmacies_*.json ../data/pharmacyData.json
          echo "File moved successfully"
        else
          echo "No pharmacy data file generated!"
          exit 1
        fi

    - name: Verify data file
      run: |
        if [ -f src/data/pharmacyData.json ]; then
          echo "pharmacyData.json exists"
          ls -l src/data/pharmacyData.json
        else
          echo "pharmacyData.json not found!"
          exit 1
        fi
    
    - name: Configure Git and commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if git diff --exit-code src/data/pharmacyData.json; then
          echo "No changes to pharmacyData.json"
        else
          echo "Changes detected in pharmacyData.json"
          git add src/data/pharmacyData.json
          git commit -m "Update pharmacy data for $(date -u +'%Y-%m-%d')"
          git push origin main
        fi 


