name: Update Pharmacy Data

on:
  schedule:
    - cron: '0 23 * * *'  # Runs at 23:00 UTC (00:00 Casablanca time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Create directories if they don't exist
      run: |
        mkdir -p src/data
        mkdir -p src/scripts

    - name: List directory contents for debugging
      run: |
        pwd
        ls -la
        ls -la src/
        ls -la src/scripts/

    - name: Run pharmacy data update script
      run: |
        cd src/scripts
        python datahi.py
        mv pharmacies_*.json ../data/pharmacyData.json

    - name: Check if data was updated
      run: |
        ls -la src/data/
        cat src/data/pharmacyData.json
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add src/data/pharmacyData.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update pharmacy data for $(date +'%Y-%m-%d')" && git push) 