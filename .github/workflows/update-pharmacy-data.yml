name: Update Pharmacy Data

on:
  schedule:
    - cron: '0 23 * * *'  # Runs at 23:00 UTC (00:00 Casablanca time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for proper comparison
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Create directories if they don't exist
      run: |
        mkdir -p src/data
        mkdir -p src/scripts

    - name: Backup current data for comparison
      run: |
        if [ -f src/data/pharmacyData.json ]; then
          cp src/data/pharmacyData.json src/data/pharmacyData.json.bak
        fi

    - name: Run pharmacy data update script
      run: |
        cd src/scripts
        python datahi.py
        mv pharmacies_*.json ../data/pharmacyData.json

    - name: Compare data changes
      run: |
        if [ -f src/data/pharmacyData.json.bak ]; then
          echo "Comparing old and new data:"
          diff src/data/pharmacyData.json.bak src/data/pharmacyData.json || true
        else
          echo "No previous data found for comparison"
        fi

    - name: Debug data content
      run: |
        echo "New data content:"
        cat src/data/pharmacyData.json
        echo "File size and timestamp:"
        ls -la src/data/pharmacyData.json
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Force add the file even if it looks the same
        git add -f src/data/pharmacyData.json
        
        # Check if there are changes and commit
        if git diff --staged --quiet; then
          echo "No changes detected in pharmacyData.json"
        else
          echo "Changes detected, committing..."
          git commit -m "Update pharmacy data for $(date +'%Y-%m-%d')"
          git push
        fi 