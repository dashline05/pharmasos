name: Update Pharmacy Data

on:
  schedule:
    - cron: '0 23 * * *'  # Runs at 23:00 UTC (00:00 Casablanca time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Create directories if they don't exist
      run: |
        mkdir -p src/data
        mkdir -p src/scripts

    - name: List files in src/scripts (before script)
      run: ls -l src/scripts

    - name: Run pharmacy data update script
      run: |
        cd src/scripts
        python datahi.py || exit 1
        mv pharmacies_*.json ../data/pharmacyData.json || exit 1
      working-directory: src/scripts

    - name: List files in src/scripts (after script)
      run: ls -l src/scripts

    - name: Debug generated JSON
      run: |
        echo "Generated JSON content:"
        cat src/scripts/pharmacies_*.json

    - name: Debug data content
      run: |
        echo "New data content:"
        cat src/data/pharmacyData.json

    - name: Configure Git and commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git reset --hard
        git pull origin main --rebase
        CURRENT_DATE=$(TZ=Africa/Casablanca date +'%Y-%m-%d')
        git add -f src/data/pharmacyData.json
        git commit -m "Update pharmacy data for ${CURRENT_DATE}" --allow-empty
        git push origin main