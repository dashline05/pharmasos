name: Update Pharmacy Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 AM UTC every day
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run pharmacy data scripts
        run: |
          python data2.py
          python data3.py
          
      - name: Move generated files
        run: |
          mv pharmacies.json src/data/pharmacyData.json
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/pharmacyData.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update pharmacy data [skip ci]" && git push origin main) 