name: Update Pharmacy Data

on:
  schedule:
    - cron: '25 20 * * *'  # Runs at 21:25 Casablanca time (20:25 UTC)
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: 'Africa/Casablanca'
    
    steps:
    - name: Display runtime information
      run: |
        echo "============= Debug Timing ============="
        date
        echo "Current time in various formats:"
        echo "System time: $(date)"
        echo "UTC time: $(date -u)"
        echo "Casablanca time: $(TZ=Africa/Casablanca date)"
        echo "Event trigger: ${{ github.event_name }}"
        echo "======================================="
    
    - uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-dateutil pytz

    - name: Run pharmacy data update script
      env:
        TZ: 'Africa/Casablanca'
      run: |
        cd src/scripts
        # Create a small wrapper to ensure correct timezone
        echo 'import os, sys; os.environ["TZ"] = "Africa/Casablanca"; import time; time.tzset(); import datahi; print("Python timezone:", time.tzname); sys.stdout.flush(); datahi.main()' > run_script.py
        python -u run_script.py
        if [ -f pharmacies_*.json ]; then
          mv pharmacies_*.json ../data/pharmacyData.json
          echo "File moved successfully"
        else
          echo "No pharmacy data file generated!"
          exit 1
        fi

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if [[ -n "$(git status --porcelain src/data/pharmacyData.json)" ]]; then
          echo "Changes detected in pharmacyData.json"
          git add src/data/pharmacyData.json
          CURRENT_DATE=$(TZ=Africa/Casablanca date +'%Y-%m-%d')
          git commit -m "Update pharmacy data for ${CURRENT_DATE} (Casablanca time)"
          git push origin main
        else
          echo "No changes to pharmacyData.json"
        fi


